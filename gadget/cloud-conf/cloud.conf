#cloud-config
  ssh_pwauth: True
  users:
    - name: ubuntu
      sudo: ALL=(ALL) NOPASSWD:ALL
      shell: /bin/bash
  chpasswd:
    list: |
      ubuntu:ubuntu
    expire: True
  network:
    version: 2
    ethernets:
      all-eth:
        match:
          name: "eth*"
        optional: true
        dhcp4: true
        dhcp6: true
  datasource_list: [ NoCloud ]
